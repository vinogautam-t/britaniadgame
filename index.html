<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
#playarea {
    width: 480px;
    height: 320px;
    position: relative;
  background: url(img/bg-banner.jpg);
}
#playarea .banners{
    position: absolute;
    top: 0;
    left: 0;
}
#playarea canvas, .canvas_frame{
    margin: auto;
    position: absolute;
    left: 0;
    right: 0;
    width: 400px;
    height: 215px;
    top: 0;
    bottom: 0;
}
.playbutton:active{
  transform: translateY(4px);
}
.playbutton{
  -webkit-animation-duration: .5s;
  animation-duration: .5s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  -webkit-animation-timing-function: linear;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  -webkit-animation-iteration-count: infinite;
  position:relative;
}
@-webkit-keyframes bounce {
  0%, 100% {
    -webkit-transform: translateY(0);
  }
  50% {
    -webkit-transform: translateY(-5px);
  }
}
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
}
.bounce {
  -webkit-animation-name: bounce;
  animation-name: bounce;
}
</style>
</head>
<body onload="">
<script>

var myGamePiece;
var myObstacles = [];
var myScore, myPower;
var bottomlane = [];

function startGame() {
    myGamePiece = new component(140, 121, "img/machin.png", 10, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
  bottomlane.push(new component(480, 12, "img/hel-bottom.png", 0, 203, "image"));
  bottomlane.push(new component(480, 12, "img/hel-bottom.png", 480, 203, "image"));
    myGameArea.start();
}

var helimage = {
    1: {x:45, y:33},
    2: {x:59, y:43},
    3: {x:128, y:92},
    4: {x:90, y:33}
}

var bottom;
var myGameArea = {
    start : function() {
        this.canvas = document.getElementById("canvas");
        this.canvas.width = 400;
        this.canvas.height = 215;
        this.context = this.canvas.getContext("2d");
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        document.getElementById('banner1').style.display = 'none';

        addEventListener('keydown', function (e) {
            accelerate(-0.2);
          }, false);
          addEventListener('keyup', function (e) {
            accelerate(0.05)
          }, false);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
          ctx.drawImage(this.image, 
            this.x, 
            this.y,
            this.width, this.height);
        } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        } else if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}


function gameover(){
  myGameArea.clear();
  myGamePiece.image = new Image();
  myGamePiece.image.src = 'img/blast.png';
  for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].update();
    }
  for (i = 0; i < bottomlane.length; i += 1) {
        bottomlane[i].update();
    }
  myScore.update();
    myGamePiece.update();
  setTimeout(function(){
    document.getElementById('banner2').style.display = 'block';
    clearInterval(myGameArea.interval);
  }, 2000);
}


function updateGameArea() {
    var x, height;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            gameover();
            return;
        } 
    }
  
  if(!!myPower && myGamePiece.crashWith(myPower)){
    myPower = null;
  }
  
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(300)) {

        randimage = (Math.floor(Math.random() * 4) + 1);
    
        myObstacles.push(new component(helimage[randimage].x, helimage[randimage].y, "img/hel"+randimage+'.png', myGameArea.canvas.width, myGameArea.canvas.height - helimage[randimage].y, "image"));
    }
  
  if (everyinterval(410)) {
  
    randvalue = (Math.floor(Math.random() * 2) + 1);
    if(randvalue === 1)
      myObstacles.push(new component(85, 32, "img/bom.png", myGameArea.canvas.width, 70, "image"));
    else
      myPower = new component(85, 87, "img/power.png", myGameArea.canvas.width, 120, "image");
  }
  
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
  
    myScore.text= myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
  
  if(!!myPower){
    myPower.x += -1;
    myPower.update();
  }
  
  if(bottomlane[0].x < -480){
    bottomlane[0].x = 480;
  } else if(bottomlane[1].x < -480){
    bottomlane[1].x = 480;
  }
  
  for (i = 0; i < bottomlane.length; i += 1) {
    bottomlane[i].x += -1;
    bottomlane[i].update();
  }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
</script>
<br>
<div id="playarea">
    <canvas id="canvas"></canvas>
  <div class="canvas_frame">
    <div class="cfleft"></div>
    <div class="cfright"></div>
    <div class="cftop"></div>
    <div class="cfbottom"></div>
  </div>
    <div id="banner1" class="banners">
        <img src="img/bg-banner.jpg">
        <img style="position: absolute;top:0;left:0;right:0;bottom: 0;margin: auto;" src="img/start-text.png">
        <img class="playbutton bounce" onclick="startGame()" style="position: absolute;left:0;right:0;bottom: 70px;margin: auto;" src="img/pay-button.png">
    </div>
    <div id="banner2" class="banners" style="display: none;">
        <img src="img/last-page.jpg">
    </div>
</div>
</body>
</html>
