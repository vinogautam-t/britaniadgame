<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
#playarea {
    width: 480px;
    height: 320px;
    position: relative;
}
#playarea .banners{
    position: absolute;
    top: 0;
    left: 0;
}
</style>
</head>
<body onload="">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(140, 121, "img/machin.png", 10, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var helimage = {
    1: {x:45, y:33},
    2: {x:59, y:43},
    3: {x:128, y:92},
    4: {x:90, y:33}
}

var background, bottom;
var myGameArea = {
    start : function() {
        this.canvas = document.getElementById("canvas");
        this.canvas.width = 480;
        this.canvas.height = 320;
        this.context = this.canvas.getContext("2d");
        background = new Image();
        background.src = "img/bg-banner.jpg";
        bottom = new Image();
        bottom.src = "img/hel-bottom.png";
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        document.getElementById('banner1').style.display = 'none';

        addEventListener('keydown', function (e) {
            accelerate(-0.2);
          }, false);
          addEventListener('keyup', function (e) {
            accelerate(0.05)
          }, false);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.context.drawImage(background,0,0);
        this.context.drawImage(bottom,0,this.canvas.height-12, 480, 12);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
          ctx.drawImage(this.image, 
            this.x, 
            this.y,
            this.width, this.height);
        } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        } else if (this.y < 0) {
            this.y = 0;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGamePiece.image = new Image();
            myGamePiece.image.src = 'img/blast.png';
            myGamePiece.update();
            setTimeout(function(){
                document.getElementById('banner2').style.display = 'block';
            }, 2000);
            
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(500)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);

        randimage = (Math.floor(Math.random() * 3) + 1);

        myObstacles.push(new component(helimage[randimage].x, helimage[randimage].y, "img/hel"+randimage+'.png', x, myGameArea.canvas.height - helimage[randimage].y, "image"));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
</script>
<br>
<div id="playarea">
    <canvas id="canvas"></canvas>
    <div id="banner1" class="banners">
        <img src="img/bg-banner.jpg">
        <img style="position: absolute;top:0;left:0;right:0;bottom: 0;margin: auto;" src="img/start-text.png">
        <img onclick="startGame()" style="position: absolute;left:0;right:0;bottom: 70px;margin: auto;" src="img/pay-button.png">
    </div>
    <div id="banner2" class="banners" style="display: none;">
        <img src="img/last-page.jpg">
    </div>
</div>
</body>
</html>
